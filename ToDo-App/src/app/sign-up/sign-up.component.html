<div class="container-fluid">
  <h2 class="text-center">Create New User</h2>
  <div *ngIf="errorMesg" class="alert alert-danger">
    <p>{{errorMesg}}</p>
  </div>
  <div class="text-center">
    <div class="event-info-box">
      <form #UserForm="ngForm" (ngSubmit)="submitForm(UserForm)">
        <div class="row">
          <div class="col-sm-12">
            <mat-form-field>
              <input id="FirstName" matInput name="firstName" placeholder="Enter the First Name" required maxlength="20" [(ngModel)]="login.user.firstName">
            </mat-form-field>
          </div>
          <div class="col-sm-12">
            <mat-form-field>
              <input id="LasttName" matInput name="lastName" placeholder="Enter the Last Name" required maxlength="20" [(ngModel)]="login.user.lastName">
            </mat-form-field>
          </div>
          <div class="col-sm-12">
            <mat-form-field>
              <input id="UserName" matInput name="userName" placeholder="Enter your UserName" required maxlength="20" [(ngModel)]="login.userName">
            </mat-form-field>
          </div>
          <div class="col-sm-12">
            <mat-form-field>
              <input id="Password" type="password" matInput name="passWord" placeholder="Enter your Password" required maxlength="20" [(ngModel)]="login.password">
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <button [disabled]="UserForm.invalid" type="submit" class="btn btn-secondary">Save</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
