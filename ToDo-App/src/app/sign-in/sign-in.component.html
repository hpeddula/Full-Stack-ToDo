<h2 class="text-center">The To-Do App</h2>
<div *ngIf="failure" class="alert alert-warning">
  {{failure}}
</div>
<div *ngIf="loggedInUser" class="data-container">
  <div class="signin-container row">
    <div class="col-sm-12">
      <form #UserForm="ngForm" (ngSubmit)="submitForm(UserForm)">
        <div class="row">
          <div class="col-sm-12">
            <mat-form-field>
              <input #userName id="UserName" matInput name="userName" placeholder="Enter your UserName" required maxlength="20" [(ngModel)]="loggedInUser.userName">
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <mat-form-field>
              <input id="Password" type="password" matInput name="passWord" placeholder="Enter your Password" required maxlength="20" [(ngModel)]="loggedInUser.password">
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-3"></div>
          <div class="col-sm-3">
            <button [disabled]="UserForm.invalid"  type="submit" class="btn btn-secondary">Sign In</button>
          </div>
          <div class="col-sm-3">
            <button  type="button" class="btn btn-dark" (click)="signUp()">Sign Up</button>
          </div>
          <div class="col-sm-3"></div>
        </div>
      </form>
    </div>
  </div>
</div>
